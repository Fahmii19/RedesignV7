<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redesign v7</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>
  <body>
    <!-- konten -->
    <div
      class="w-full h-full bg-no-repeat bg-cover"
      style="background-image: url('/assets/bg.jpg')"
    >
      <div class="h-screen px-3 pt-5">
        <!-- konten1 - text -->
        <div class="text-white font-bold text-[22px]">Discover</div>

        <!-- konten2 - search -->
        <div
          class="w-full h-10 rounded-[15rem] mt-3 inline-flex items-center bg-[#22252a] px-5"
        >
          <img src="/assets/search.png" class="w-5 h-5" alt="" />
          <span class="text-gray-500 ml-3">
            Find your favourite podcast...</span
          >
        </div>

        <!-- konten3 slider -->
        <div class="text-white font-semibold mt-4 text-[16px]">
          Trending topics
        </div>

        <div class="flex flex-row overflow-y-hidden space-x-3 mt-2">
          <div class="flex-shrink-0">
            <img
              src="/assets/podcast1.jpg"
              class="h-[12rem] w-[13rem] rounded-[1rem]"
              alt=""
            />
          </div>
          <div class="flex-shrink-0">
            <img
              src="/assets/podcast2.jpg"
              class="h-[12rem] w-[13rem] rounded-[1rem]"
              alt=""
            />
          </div>
        </div>

        <!-- konten4 kategori -->
        <div class="flex justify-between">
          <div class="text-white font-semibold mt-4 text-[16px]">Genres</div>
          <div class="text-pink-400 font-semibold mt-5 text-[16px]">
            See All
          </div>
        </div>

        <div class="flex flex-rowflex-row overflow-y-hidden mt-2">
          <div class="flex-shrink-0 mr-2">
            <button
              type="button"
              class="text-white bg-gradient-to-br from-purple-700 to-orange-400 hover:bg-gradient-to-bl focus:ring-4 font-medium rounded-full text-sm px-4 py-2 text-center mr-1 mb-1"
            >
              Technology
            </button>
          </div>
          <div class="flex-shrink-0">
            <button
              type="button"
              class="text-slate-400 bg-gray-700 font-medium rounded-full text-sm px-4 py-2 text-center mr-1 mb-1"
            >
              Business
            </button>
          </div>
          <div class="flex-shrink-0">
            <button
              type="button"
              class="text-slate-400 bg-gray-700 font-medium rounded-full text-sm px-4 py-2 text-center mr-1 mb-1"
            >
              News
            </button>
          </div>
          <div class="flex-shrink-0">
            <button
              type="button"
              class="text-slate-400 bg-gray-700 font-medium rounded-full text-sm px-4 py-2 text-center mr-1 mb-1"
            >
              Design
            </button>
          </div>
          <div class="flex-shrink-0">
            <button
              type="button"
              class="text-slate-400 bg-gray-700 font-medium rounded-full text-sm px-4 py-2 text-center mr-1 mb-1"
            >
              Team
            </button>
          </div>
        </div>

        <!-- konten5 list -->
        <div class="flex flex-row mt-5">
          <div class="w-[20%] border-red-500">
            <img
              src="/assets/talent1.jpg"
              class="w-[90%] h-[75%] rounded-[30%] object-fill"
              alt=""
            />
          </div>
          <div class="w-[70%] flex flex-col border-blue-500">
            <div class="text-white font-medium">
              A gamma-ray pulsar timing array constrains
            </div>
            <div class="text-slate-500 text-[12px] mt-1">BBC Radio</div>
          </div>
          <div class="w-[10%]">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-8 h-8 text-gray-300"
            >
              <path
                fill-rule="evenodd"
                d="M10.5 6a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0zm0 6a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0zm0 6a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
        </div>

        <div class="flex flex-row">
          <div class="w-[20%] border-red-500">
            <img
              src="/assets/talent2.jpg"
              class="w-[90%] h-[75%] rounded-[30%] object-fill"
              alt=""
            />
          </div>
          <div class="w-[70%] flex flex-col border-blue-500">
            <div class="text-white font-medium">
              A gamma-ray pulsar timing array constrains
            </div>
            <div class="text-slate-500 text-[12px] mt-1">BBC Radio</div>
          </div>
          <div class="w-[10%]">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-8 h-8 text-gray-300"
            >
              <path
                fill-rule="evenodd"
                d="M10.5 6a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0zm0 6a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0zm0 6a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
        </div>

        <!-- konten6 menu -->
        <footer
          class="w-full h-14 bg-[#001537] fixed left-0 bottom-0 text-white text-2xl"
        >
          <div class="grid grid-cols-4">
            <div class="h-14 grid place-content-center">
              <img
                src="/assets/icon-home.png"
                class="w-7 h-7 cursor-pointer"
                alt=""
              />
            </div>
            <div class="h-14 grid place-content-center">
              <img
                src="/assets/icon-search.png"
                class="w-7 h-7 cursor-pointer"
                alt=""
              />
            </div>
            <div class="h-14 grid place-content-center">
              <img
                src="/assets/icon-square.png"
                class="w-7 h-7 cursor-pointer"
                alt=""
              />
            </div>
            <div class="h-14 grid place-content-center">
              <img
                src="/assets/icon-user.png"
                class="w-7 h-7 cursor-pointer"
                alt=""
              />
            </div>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
