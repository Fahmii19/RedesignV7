<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redesign v7</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>
  <body>
    <!-- konten -->
    <div
      class="w-full h-full bg-no-repeat bg-cover"
      style="background-image: url('/assets/bg.jpg')"
    >
      <div class="h-screen px-3 pt-5">
        <!-- konten1 - text -->
        <div class="text-white font-bold text-[22px]">Discover</div>

        <!-- konten2 - search -->
        <div
          class="w-full h-10 rounded-[15rem] mt-3 inline-flex items-center bg-[#22252a] px-5"
        >
          <img src="/assets/search.png" class="w-5 h-5" alt="" />
          <span class="text-gray-500 ml-3">
            Find your favourite podcast...</span
          >
        </div>

        <!-- konten3 slider -->
        <div class="text-white font-semibold mt-4 text-[16px]">
          Trending topics
        </div>

        <div class="flex flex-row overflow-x-auto space-x-3 mt-2">
          <div class="flex-shrink-0">
            <img
              src="/assets/podcast1.jpg"
              class="h-[12rem] w-[13rem] rounded-[1rem]"
              alt=""
            />
          </div>
          <div class="flex-shrink-0">
            <img
              src="/assets/podcast2.jpg"
              class="h-[12rem] w-[13rem] rounded-[1rem]"
              alt=""
            />
          </div>
        </div>

        <!-- konten4 kategori -->
        <div class="flex justify-between">
          <div class="text-white font-semibold mt-4 text-[16px]">Genres</div>
          <div class="text-pink-400 font-semibold mt-5 text-[16px]">
            See All
          </div>
        </div>

        <div class="flex flex-rowflex-row overflow-x-auto mt-2">
          <div class="flex-shrink-0 mr-2">
            <button
              type="button"
              class="text-white bg-gradient-to-br from-purple-700 to-orange-400 hover:bg-gradient-to-bl focus:ring-4 font-medium rounded-full text-sm px-4 py-2 text-center mr-1 mb-1"
            >
              Technology
            </button>
          </div>
          <div class="flex-shrink-0">
            <button
              type="button"
              class="text-slate-400 bg-gray-700 font-medium rounded-full text-sm px-4 py-2 text-center mr-1 mb-1"
            >
              Business
            </button>
          </div>
          <div class="flex-shrink-0">
            <button
              type="button"
              class="text-slate-400 bg-gray-700 font-medium rounded-full text-sm px-4 py-2 text-center mr-1 mb-1"
            >
              News
            </button>
          </div>
          <div class="flex-shrink-0">
            <button
              type="button"
              class="text-slate-400 bg-gray-700 font-medium rounded-full text-sm px-4 py-2 text-center mr-1 mb-1"
            >
              Design
            </button>
          </div>
          <div class="flex-shrink-0">
            <button
              type="button"
              class="text-slate-400 bg-gray-700 font-medium rounded-full text-sm px-4 py-2 text-center mr-1 mb-1"
            >
              Team
            </button>
          </div>
        </div>

        <!-- konten5 list -->
        <div class="flex flex-row mt-5">
          <div class="w-[20%] border-red-500">
            <img
              src="/assets/talent1.jpg"
              class="w-[90%] h-[75%] rounded-[30%] object-fill"
              alt=""
            />
          </div>
          <div class="w-[70%] flex flex-col border-blue-500">
            <div class="text-white font-medium">
              A gamma-ray pulsar timing array constrains
            </div>
            <div class="text-slate-500 text-[12px] mt-1">BBC Radio</div>
          </div>
          <div class="w-[10%]">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-8 h-8 text-gray-300"
            >
              <path
                fill-rule="evenodd"
                d="M10.5 6a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0zm0 6a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0zm0 6a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
        </div>

        <div class="flex flex-row">
          <div class="w-[20%] border-red-500">
            <img
              src="/assets/talent2.jpg"
              class="w-[90%] h-[75%] rounded-[30%] object-fill"
              alt=""
            />
          </div>
          <div class="w-[70%] flex flex-col border-blue-500">
            <div class="text-white font-medium">
              A gamma-ray pulsar timing array constrains
            </div>
            <div class="text-slate-500 text-[12px] mt-1">BBC Radio</div>
          </div>
          <div class="w-[10%]">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-8 h-8 text-gray-300"
            >
              <path
                fill-rule="evenodd"
                d="M10.5 6a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0zm0 6a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0zm0 6a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
        </div>

        <!-- konten6 menu -->
        <footer
          class="w-full h-14 bg-[#001537] fixed left-0 bottom-0 text-white text-2xl"
        >
          <div class="grid grid-cols-4">
            <div class="h-14 grid place-content-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6 text-gray-700"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
                />
              </svg>
            </div>
            <div class="h-14 grid place-content-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6 text-gray-700"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.25 8.25h19.5M2.25 9h19.5m-16.5 5.25h6m-6 2.25h3m-3.75 3h15a2.25 2.25 0 002.25-2.25V6.75A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25v10.5A2.25 2.25 0 004.5 19.5z"
                />
              </svg>
            </div>
            <div class="h-14 grid place-content-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6 text-gray-700"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M7.5 21L3 16.5m0 0L7.5 12M3 16.5h13.5m0-13.5L21 7.5m0 0L16.5 12M21 7.5H7.5"
                />
              </svg>
            </div>
            <div class="h-14 grid place-content-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6 text-gray-700"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"
                />
              </svg>
            </div>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
